<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="js/jquery.js"></script>
</head>
<body>
<div>
    <p><a href="uploadPhoto.html">upload photo</a></p>
    type: <input type="text" name="type" id="type"><br>
    nickname: <input type="text" name="nickname" id="nickname"><br>
    <button onclick="subFuc()">submit</button>
</div>
<script>
    function subFuc() {
        $.ajax(
            {
                url:'http://localhost:8080/addCellToUser?type=' + $("#type").val()
                    + "&nickname=" + $("#nickname").val(),
                type: 'get',
                headers:{'jwt_token': localStorage.getItem("jwt_token")},
                success:function(data){
                    console.log(data);
                    if(data.code === 200){
                        localStorage.setItem("cellId", data.content.id);
                        window.location.href = "test.html";
                    }
                }
            }
        );
    }
</script>
</body>
</html>
